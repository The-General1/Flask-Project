{% extends "base.html" %}
{% block title %}Contact{% endblock %}
{% block content %} 

<br/><div class="lead">
<h3 align=""center>Contact</h3>
<p class>
    If you would like to reach out to me personally, drop your message below
  </p>
  <form  method="POST">
    <div class="form-group">
        <label for="name" required>Full Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your Full Name"
          class="form-control"
        />
        <br /><label for="email">Email Address</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Enter your Email"
          class="form-control"
          required
        />
        <br />  <textarea
        name="text"
        id="text"
        class="form-control"
        placeholder="Write your message here"
        required
      ></textarea>
      <br />
      <div align="center">
        <button type="submit" class="btn btn-sm btn-primary">Submit</button>
      </div>      
  </form>
</div>
{% endblock %}
